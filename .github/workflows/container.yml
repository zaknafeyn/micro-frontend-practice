name: deploy-container

on:
  push:
    branches: 
      - main
    paths:
      - 'packages/container/**'
      - '.github/workflows/container.yml'

defaults:
  run:
    working-directory: packages/container

env:
  PRODUCTION_DOMAIN: https://marketing-mfp.netlify.app

jobs:
  build: 
    # runs-on: [self-hosted, ubuntu-latest]
    # runs-on: [self-hosted]
    runs-on: ubuntu-latest
    # runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # cache entire directory node_modules
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/container/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: Install node modules
        continue-on-error: true
        run: npm ci
      - run: npm run build
        env: 
          PRODUCTION_DOMAIN: ${{secrets.PRODUCTION_DOMAIN}}
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: 'packages/container/dist'
          production-branch: main
          deploy-message: "Deploy from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_CONTAINER }}
        timeout-minutes: 1
